<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <title>Gold Price Tracker</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #f9a825;
        }
        .price, .purchase, .result {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .profit {
            color: #4caf50;
        }
        .loss {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gold Price Tracker v0.9</h1>
        <p class="price">Current Gold (1 oz): <span id="goldOz">Loading...</span> BHD</p>
        <p class="price">Current Gold (20g): <span id="gold20g">Loading...</span> BHD</p>
        <p class="purchase">Purchase Price (1 oz): <span>1023</span> BHD</p>
        <p class="purchase">Purchase Price (20g): <span>661</span> BHD</p>
        <p class="result" id="profitLoss">Calculating...</p>
    </div>

    <script>
        async function fetchGoldPrices() {
            try {
                const response = await fetch('https://your-app.onrender.com/get-gold-prices');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Fetched data:', data);

                // تحديث أسعار الذهب
                if (!isNaN(data.gold_oz)) {
                    document.getElementById('goldOz').textContent = data.gold_oz.toFixed(2);
                } else {
                    document.getElementById('goldOz').textContent = 'N/A';
                }

                if (!isNaN(data.gold_20g)) {
                    document.getElementById('gold20g').textContent = data.gold_20g.toFixed(2);
                } else {
                    document.getElementById('gold20g').textContent = 'N/A';
                }

                // إزالة رسالة الخطأ
                const messageElement = document.getElementById('message');
                if (messageElement) {
                    messageElement.textContent = '';
                }
            } catch (error) {
                console.error('Error fetching gold prices:', error);

                // عرض رسالة الخطأ
                const messageElement = document.getElementById('message');
                if (messageElement) {
                    messageElement.textContent = 'Failed to load prices.';
                }
            }
        }

        fetchGoldPrices();
        setInterval(fetchGoldPrices, 43200000); // تحديث كل 12 ساعة
    </script>
</body>
</html>
