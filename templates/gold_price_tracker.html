<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Gold Price Tracker</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #f9a825;
        }
        .price, .purchase, .result {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .profit {
            color: #4caf50;
        }
        .loss {
            color: #f44336;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #666;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gold Price Tracker v0.5</h1>
        <p class="price">Current Gold (1 oz): <span id="goldOz">Loading...</span> BHD</p>
        <p class="price">Current Gold (20g): <span id="gold20g">Loading...</span> BHD</p>
        <p class="purchase">Purchase Price (1 oz): <span>1023</span> BHD</p>
        <p class="purchase">Purchase Price (20g): <span>661</span> BHD</p>
        <p class="result" id="profitLoss">Calculating...</p>

        <h2>Profit History (Last 20 Records)</h2>
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Profit (1 oz)</th>
                    <th>Profit (20g)</th>
                    <th>Total Profit</th>
                </tr>
            </thead>
            <tbody id="profitHistory">
                <tr><td colspan="4">No records yet.</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        async function fetchGoldPrices() {
            try {
                const response = await fetch('https://your-app.onrender.com/get-gold-prices');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();

                document.getElementById('goldOz').textContent = data.gold_oz.toFixed(2);
                document.getElementById('gold20g').textContent = data.gold_20g.toFixed(2);

                const profitHistoryTable = document.getElementById('profitHistory');
                profitHistoryTable.innerHTML = '';

                if (data.profit_archive.length > 0) {
                    data.profit_archive.forEach(record => {
                        const row = `<tr>
                            <td>${record.timestamp}</td>
                            <td class="${record.profit_loss_oz >= 0 ? 'profit' : 'loss'}">${record.profit_loss_oz.toFixed(2)} BHD</td>
                            <td class="${record.profit_loss_20g >= 0 ? 'profit' : 'loss'}">${record.profit_loss_20g.toFixed(2)} BHD</td>
                            <td class="${record.total_profit_loss >= 0 ? 'profit' : 'loss'}">${record.total_profit_loss.toFixed(2)} BHD</td>
                        </tr>`;
                        profitHistoryTable.innerHTML += row;
                    });
                } else {
                    profitHistoryTable.innerHTML = '<tr><td colspan="4">No records yet.</td></tr>';
                }
            } catch (error) {
                console.error('Error fetching gold prices:', error);
                document.getElementById('profitLoss').textContent = 'Failed to load prices.';
            }
        }

        fetchGoldPrices();
        setInterval(fetchGoldPrices, 43200000); // تحديث كل 12 ساعة
    </script>
</body>
</html>
